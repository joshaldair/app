<div class="d-flex justify-content-center" *ngIf="!dataDisplay">
    <div class="spinner-border" role="status" >
      <span class="sr-only" id="loading"></span>
    </div>
</div>

<div *ngIf="dataDisplay">
        <div class="container">
          <div class="row">
            <div class="col-md-12 ">
              
                    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                            <thead>
                              <tr>
                                <th>Ref</th>
                                <th>Coleccion</th>
                                <th>Desclarga</th>
                                <th>Linea</th>
                                <th>Precio</th>
                                <th> Ver </th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let group of data;let i = index;">
                                   <td>{{group.Ref}}</td>
                                   <td>{{group.Coleccion}}</td>
                                   <td>{{group.desclarga}}</td>
                                   <td>{{group.Linea}}</td>
                                   <td>{{group.Precio | number : fractionSize}}</td>
                                   <td> <a class="btn btn-sm btn-info text-white" (click)="open(mymodal,group)"><i class="fa fa-eye"></i> </a>
                                   </td>
                               </tr>  
                            </tbody>
                          </table>
   
 
            </div>
          </div>
        </div>
     
</div>


<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">  Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
     
            <form autocomplete="off"  >
                  
                        <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label> Ref.</label>
                                        <div class="input-group">
                                           <div class="input-group-prepend">
                                               <div class="input-group-text">#</div>
                                           </div>
                                           <input  name="ref"   class="form-control"  [(ngModel)]="ref" readonly>
                                        </div>
                                      
                                    </div>
                                    <div class="form-group">
                                       <label> Colores</label>
                                        <select  class="form-control"    >
                                           <option *ngFor="let cus of Color" value="{{cus.Ref}}" >{{cus.Colores}}</option>
                                        </select>
                                   </div>
                                </div>
                                <div class="col-md-12">
                                   <div class="form-group">
                                       <label> Descripcion</label>
                                       <div class="input-group">
                                         
                                           <input  name="Descripcion"  [(ngModel)]="desclarga"  class="form-control" readonly>
                                        </div>
                                       
                                   </div>
                                   <div class="form-group">
                                       <label> Precio</label>
                                       <div class="input-group">
                                           <div class="input-group-prepend">
                                               <div class="input-group-text">$</div>
                                           </div>
                                           <input  name="Precio"  [(ngModel)]="Precio"  class="form-control" readonly>
                                        </div>
                                       
                                   </div>
                                </div>
                                <div class="col-md-12">
                                 
                                   <div class="form-group">
                                       <label> Tallas</label>
                                         <select  class="form-control"    >
                                           <option *ngFor="let cus of Talla" value="{{cus.Talla}}" >{{cus.Talla}} - {{cus.T}} </option>
                                        </select>
                                       
                                   </div>
                                </div>
                            </div>
   

                    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
